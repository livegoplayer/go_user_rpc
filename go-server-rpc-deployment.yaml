apiVersion: v1
kind: Namespace
metadata:
  name: go-user-rpc
  labels:
    istio-injection: enabled
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: go-user-rpc-imroc-io
  namespace: go-user-rpc
spec:
  secretName: go-user-rpc-imroc-io-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - go.user.rpc.k8s.show
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: app-sc
  namespace: go-user-rpc
reclaimPolicy: Retain
volumeBindingMode: Immediate
provisioner: kubernetes.io/no-provisioner
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: app-p-volume
  namespace: go-user-rpc
  labels:
    type: app
spec:
  storageClassName: app-sc
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /apps
    server: localhost.kvm-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-pvc-claim
  namespace: go-user-rpc
spec:
  storageClassName: app-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: go-user-rpc
  name: go-user-rpc
  namespace: go-user-rpc
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: go-user-rpc
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: go-user-rpc
    spec:
      containers:
      - args: ["./main"]
        env:
        - name: SERVICE_NAME
          value: go_user_rpc
        - name: SERVICE_TAGS
          value: go_user_rpc,rpc,8080
        image: xjyplayer/go-user-rpc:1.0.1
        imagePullPolicy: IfNotPresent
        name: go-user-rpc
        ports:
        - containerPort: 8888
        resources: {}
        volumeMounts:
        - mountPath: /apps/go_user_rpc
          subPath: go_user_rpc
          name: go-user-rpc-pvc
        - mountPath: /apps/log
          subPath: log
          name: go-user-rpc-pvc
        - mountPath: /apps/go_user
          subPath: go_user
          name: go-user-rpc-pvc
        workingDir: /apps/go_user_rpc
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: go-user-rpc-pvc
        persistentVolumeClaim:
          claimName: app-pvc-claim
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  namespace: go-user-rpc
  labels:
    io.kompose.service: go-user-rpc
  name: go-user-rpc
spec:
  type: NodePort
  ports:
    - name: "8888"
      port: 8888
      targetPort: 8888
#      nodePort: 32000
  selector:
    io.kompose.service: go-user-rpc
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name:  go-user-rpc-gw
  namespace: go-user-rpc
  labels:
    app: go-user-rpc
    io.kompose.service: go-user-rpc
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - hosts:
      - go.user.rpc.k8s.show
      port:
        number: 8888
        name: go-user-rpc
        targetPort: 8888
        protocol: TCP
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: go-user-rpc-dr
  namespace: go-user-rpc
spec:
  host: go-user-rpc.go-user-rpc.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: go-user-rpc-vs
  namespace: go-user-rpc
spec:
  hosts:
    - go.user.rpc.k8s.show
  gateways:
    - go-user-rpc-gw
  tcp:
    - match:
        - port: 8888
      route:
        - destination:
            host: go-user-rpc.go-user-rpc.svc.cluster.local
            port:
              number: 8888